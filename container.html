<!-- Containers are used to pad the content inside of them, and there are two container classes available:

1.  The .container class provides a responsive fixed width container.
2 . The .container-fluid class provides a full width container, spanning the entire width of the viewport.   -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap 5 Example</title>
</head>
<body> 

    <div class="container p-5 my-5 border bg-dark text-white">
        <h1>My First Page</h1>
        <p>This is responsive container with fixed width</p>
        <p>Boost-Trap 5 demo tutorial by Technical Mind</p>
    </div>

    <div class="container-fluid p-5 my-5 border bg-primary text-white">
        <h1>My Second Page</h1>
        <p>This is responsive container contains full width</p>
        <p>Boost-Trap 5 demo tutorial by Technical Mind</p>
    </div>


    
</body>
</html>
