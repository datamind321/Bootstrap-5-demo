<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Progress Bar</title>
</head>
<body>

    <div class="progress mt-5" style="height: 20px;">

        <div class="progress-bar bg-info" style="width:50%;">50%</div>
     
    </div>

    <div class="progress mt-5">

        <div class="progress-bar progress-bar-striped bg-warning" style="width:80%">80%</div>
     
    </div>

    <div class="progress mt-5">

        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated " style="width:100%">100%</div>
     
    </div>
    
</body>
</html>
