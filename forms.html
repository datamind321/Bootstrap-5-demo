<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>FORM</title>
</head>
<body>


    <div class="row">
      
        <div class="col p-5 m-5 border bg-success text-dark">

            

            <form action="" class="m-5">
                <h2 class="">Registration Form</h2>
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control">

                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Email</label>
                    <input type="email" class="form-control">

                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Password</label>
                    <input type="password" class="form-control">

                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control">

                </div>

                <div class="form-check mb-3">
                    <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember" id=""> I have agree to terms & conditions
        
                    </label>
                </div>

                <button type="submit" class="btn btn-warning">Register</button>

               
            </form>

        </div>

        <div class="col p-5 m-5 border bg-primary text-white">


            <form action="" class="m-5">
                <h2>SignIN Form</h2>
                <div class="mb-3 mt-5">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="" class="form-control" placeholder="Enter Your Email">
                </div>
        
                <div class="mb-3">
                    <label for="email" class="form-label">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="Enter Your Password">
                </div>
        
                <div class="form-check mb-3">
                    <label for="" class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember" id=""> Remember Me 
        
                    </label>
                </div>
        
                <button type="submit" class="btn btn-danger">Submit</button>
        
        
            </form>

        </div>

      

    </div>



    <div class="row">     
        
        

        <div class="col-5 m-5 p-5 border bg-danger text-dark">
            <h2 class="h2 text-uppercase">Profile</h2>


            <form action="" >
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label" >Full Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label" >Email</label>
                    <input type="text" class="form-control">

                </div>

                <div class="mb-3">
                    <label for="name" class="form-label" >Address</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label" >City</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label" >State</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="">Select your Experience</label>
                 <select name="" id="" class="form-select mt-3">
                    <option value="">Fresher</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                 </select>
                </div>

                <label for="" class="form-label">Which language are you known ?</label>
                <div class="form-check">
                    <input type="checkbox" name="" class="form-check-input" id="">
                    <label for="" class="form-check-label">Python</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="" class="form-check-input" id="">
                    <label for="" class="form-check-label">Java</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="" class="form-check-input" id="">
                    <label for="" class="form-check-label">C/C++</label>
                </div> 
                <br>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload to your resume</label>
                    <input class="form-control" type="file" id="formFile" accept="application/msword, application/pdf">
                  </div>

                <div class="form-check form-switch ">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">I will be comfortable to realocate</label>
                </div>
                <br>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form> 
        </div>  


        <div class="col p-5 m-5 border bg-warning text-dark">
            <form action="">
                <h2>Survey Form</h2>

                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your Name">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Your City</label>
                    <input type="text" class="form-control" placeholder="Enter Your City">
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Your Age</label>
                    <input type="number" class="form-control" placeholder="Enter Your Age">
                </div>

                
                <div class="mb-3">
                    <label for="name" class="form-label">Your Profession</label>
                    <select name="" id="" class="form-select">
                        <option value="student">Student</option>
                        <option value="un-employee">Un-Employee</option>
                        <option value="employee">Employee</option>
                       
                    </select>
                </div>


                <div class="mb-3">
                    <label for="name" class="form-label">Do you have passport ?</label>
                    <select name="" id="" class="form-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
               
                <div class="mb-3">
                    <label for="name" class="form-label">Do you have Valid PAN ?</label>
                    <select name="" id="" class="form-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Do you have Valid VoterID ?</label>
                    <select name="" id="" class="form-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Do you have Experience ?</label>
                    <select name="" id="" class="form-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Do you have Driving Licence ?</label>
                    <select name="" id="" class="form-select">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">I have share all details are true & valids.</label>
                </div>

                <br>

                <button type="submit" class="btn btn-primary">Thanks For SUbmit</button>

                
                

              


            </form>
        </div>

        </div>
        
        
      




   
    
</body>
</html>
