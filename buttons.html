<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Buttons</title>
</head>
<body> 


    <div class="container mt-5">



        <!-- Button Classes -->

        <button type="button mt-5" class="btn">Basic</button>
        <button type="button mt-5" class="btn bg-dark text-white">Dark</button>
        <button type="button mt-5" class="btn btn-info">Info</button>
        <button type="button mt-5" class="btn btn-primary">Primary</button>
        <button type="button mt-5" class="btn btn-secondary">Secondary</button>
        <button type="button mt-5" class="btn btn-success">Success</button>
        <button type="button mt-5" class="btn btn-warning">Warning</button>
        <button type="button mt-5" class="btn btn-danger">Danger</button>
        <button type="button mt-5" class="btn btn-light">Light</button>
        <button type="button mt-5" class="btn btn-link">Link</button>  <br><br>

        <!-- Outline-Buttons -->

        <button type="button mt-5" class="btn btn-outline-info">Info</button>
        <button type="button mt-5" class="btn btn-outline-primary">Primary</button>
        <button type="button mt-5" class="btn btn-outline-secondary">Secondary</button>
        <button type="button mt-5" class="btn btn-outline-success">Success</button>
        <button type="button mt-5" class="btn btn-outline-warning">Warning</button>
        <button type="button mt-5" class="btn btn-outline-danger">Danger</button>
        <button type="button mt-5" class="btn btn-outline-light">Light</button>
        <br><br>
        <!-- full-Width Buttons -->

        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block"> Full Width Button</button>
        </div>
        
        <br>
        

        <div class="d-grid gap-3"> 
            <button type="button" class="btn btn-primary btn-block"> Full Width Button</button>
            <button type="button" class="btn btn-primary btn-block"> Full Width Button</button>
            <button type="button" class="btn btn-primary btn-block"> Full Width Button</button>
            <button type="button" class="btn btn-primary btn-block"> Full Width Button</button>

        </div>

        <br>


        <!-- spinner - buttons  -->

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-/5sm"></span>
        </button>

        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span> Loading...
        </button>

        
        <button class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span> Loading...
        </button>

        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span> Loading...
        </button> 

        <br> <bR>


        <!-- Button - Groups  -->

        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm">Click</button>
            <button type="button" class="btn btn-warning btn-sm">Click</button>
            <button type="button" class="btn btn-danger btn-sm dropdown-toggle" data-bs-toggle="dropdown">Click</button>
            <div class="dropdown-menu">
                <a href="" class="dropdown-item">Tablet</a>
                <a href="" class="dropdown-item">Phone</a>
            </div>
        </div>   <br> <br>

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary btn-sm">Click</button>
            <button type="button" class="btn btn-warning btn-sm">Click</button>
            <button type="button" class="btn btn-danger btn-sm">Click</button>
        </div>


        

        


    </div>


    
</body>
</html>
