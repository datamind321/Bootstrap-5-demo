<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>ToolTips</title>
</head>
<body>

<!-- Tool-Tip -->

    <button type="button" class="btn btn-primary m-5 btn-sm" data-bs-toggle="tooltip" title="Hooray!">Hover over me ! Tooltip</button>

    <!-- popover -->

    <button type="button" class="btn btn-warning m-5" data-bs-toggle="popover" title="Popover Header" data-bs-content="Some content inside the popover">Toogle Popover</button>


    <!-- Toast -->

    <div class="toast show">
        <div class="toast-header">
          <strong class="me-auto">Toast Header</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          <p>Some text inside the toast body</p>
        </div>
      </div>








<script>



var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})




var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})


document.getElementById("toastbtn").onclick = function() {
  var toastElList = [].slice.call(document.querySelectorAll('.toast'))
  var toastList = toastElList.map(function(toastEl) {
    return new bootstrap.Toast(toastEl)
  })
  toastList.forEach(toast => toast.show())
}

</script>
</body>
</html>
