<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Card</title>
</head>
<body>

   <div class="card m-5">
    <div class="card-body">Basic Card</div>
   </div> 

   <div class="card m-5">
    <div class="card-header">Header</div>
    <div class="card-body">Content</div>
    <div class="card-footer">Footer</div>
   </div>
    
   
   <div class="card m-5" style="width: 300px">
   <img class="card-img-top " src="https://t3.ftcdn.net/jpg/02/00/90/24/360_F_200902415_G4eZ9Ok3Ypd4SZZKjc8nqJyFVp1eOD6V.jpg" alt="card-image" height="200" width="200">
    <h4 class="card-title text-center mt-2">John Doe</h4>
    <p class="card-text text-center">Senior UI/UX Designer</p>
    <a href="" class="btn btn-primary">See Profile</a>
    </div>

    <div class="card m-5" style="width: 300px">
        <img class="card-img-top " src="https://t3.ftcdn.net/jpg/02/00/90/24/360_F_200902415_G4eZ9Ok3Ypd4SZZKjc8nqJyFVp1eOD6V.jpg" alt="card-image" height="200" width="200">
        <div class="card-img-overlay">
            <h4 class="card-title ">John Doe</h4>
            <!-- <p class="card-text">Senior UI/UX Designer</p> -->
            <a href="" class="btn btn-primary" >See Profile</a>
        </div>
        
   
         </div>


</body>
</html>
