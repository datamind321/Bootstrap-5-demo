<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>List Groups</title>
</head>
<body>

    <div class="list-group m-5">
        <li class="list-group-item list-group-item-secondary"> Desk
        </li>
        <li class="list-group-item active"> Chair
        </li>
        <li class="list-group-item list-group-item-success"> Sofa
        </li>
        <li class="list-group-item list-group-item-info"> Bench
        </li>
        <li class="list-group-item list-group-item-warning"> Board
        </li>


    </div>




    <div class="list-group list-group-flush list-group-numbered list-group-horizontal">
        <a href="" class="list-group-item list-group-item-action list-group-item-warning ">B.Tech</a>
        <a href="" class="list-group-item list-group-item-action active ">M.Tech</a>
        <a href="" class="list-group-item list-group-item-action list-group-item-light">BCA</a>
        <a href="" class="list-group-item list-group-item-action disabled">MCA</a>

    </div>


    <div class="list-group m-5">
        <li class="list-group-item d-flex justify-content-between align-items-center">Inbox <span class="badge bg-primary rounded-pill">12</span></li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Sent<span class="badge bg-success rounded-pill">12</span></li>
        <li class="list-group-item d-flex justify-content-between align-items-center">Spam<span class="badge bg-danger rounded-pill">12</span></li>
    </div>
    
</body>
</html>
